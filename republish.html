<!DOCTYPE html>
<html>
<head>

<body style="background-color:black;">
<title>Molly Weckesser . . .</title>
  <button class="collapsible"  style="cursor:nw-resize">Download the fontpack...</button>
  <div class="content">
    <a href="https://drive.google.com/drive/folders/1Z5mdyTcfyM6FxCol29s1XoFed1Hdg_AS?usp=drive_link" target=”_blank” style="cursor:sw-resize">...here!</a>
  </div>
</div>


<script>
    const coll = document.querySelectorAll(".collapsible");
    for (let i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function () {
            this.classList.toggle("active");
            const content = this.nextElementSibling;
            if (content.style.display === "block") {
                content.style.display = "none";
            } else {
                content.style.display = "block";
            }
        });
    }
</script>

</body>
</html>
